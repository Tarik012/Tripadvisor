<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Tourisme à Paris 2022 : Visiter Paris - Tripadvisor</title>
  </head>
  <body>
    <header class="container">
      <div class="div-logo-and-search">
        <img
          class="logo"
          src="./assets/img/tripadvisor-logo.svg"
          alt="logo Tripadvisor"
        />
        <input class="search" title="Rechercher" value="" />
      </div>
      <div class="links">
        <p class="txt-menu"><i class="fa-solid fa-pencil"></i>Avis</p>
        <p class="txt-menu"><i class="fa-solid fa-heart"></i>Voyages</p>
        <p class="txt-menu"><i class="fa-regular fa-bell"></i>Alertes</p>
        <button class="btn-connect">Connectez-vous</button>
      </div>
    </header>
    <main class="container">
      <div class="main-center">
        <h1><span class="explore">Explorez</span> Paris</h1>
        <p class="revenus">
          Les revenus influencent le choix des expériences présentées sur cette
          page :<a href="">en savoir plus.</a>
        </p>
        <div class="liens">
          <button class="liens-main">
            Hôtels<i class="fa-solid fa-bed"></i>
          </button>
          <button class="liens-main">Locations de vacances</button>
          <button class="liens-main">Activités</button>
          <button class="liens-main">Restaurants</button>
          <button class="liens-main">Forums de voyage</button>
          <button class="liens-main">Plus</button>
        </div>
        <section class="images">
          <div>
            <img class="quai" src="./assets/img/quai.jpeg" />
          </div>
          <div>
            <img class="moto" src="./assets/img/moto.jpeg" />
            <img class="toureiffel" src="./assets/img/toureiffel.jpeg" />
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
